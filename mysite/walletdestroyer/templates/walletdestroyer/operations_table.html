<h2>{{ table_name }}</h2>
<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">$</th>
            <th scope="col">Категория</th>
            <th scope="col">Дата</th>

        </tr>
        </thead>
        <tbody>

        {% for operation in operations %}
        <tr>
            <td>{{ operation.cost }}</td>
            <td>{{ operation.category.name }}</td>
            <td>{{ operation.time_create }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
