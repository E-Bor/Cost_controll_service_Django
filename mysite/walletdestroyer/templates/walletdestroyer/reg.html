<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'walletdestroyer/css/reg.css' %}">
    <title>Sign in</title>
</head>
<body>
<div>
    <div class="auth">
        <form method="post">
            {% csrf_token %}
            <div> {{ form.non_field_errors }}</div>
            {% for field in form %}
            <div class="row mb-4">
                <label for="{{ field.id_for_label }}" class="col-sm-9 col-form-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                    <div>{{ field.errors }}</div>
                </div>
            </div>
            {% endfor %}
            <button name="signInButton" type="submit" class="btn btn-primary">Sign In</button>
                        <div class="row mb-4 offset-sm-8">
                <a class="nav-link " aria-current="page" href="{% url 'auth' %}">Sign Up</a>
            </div>
        </form>

    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
