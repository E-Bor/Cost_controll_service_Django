{% extends "walletdestroyer/base.html" %}
{% block forma %}
<form class="row g-1" method="post" action="{% url 'earnings' %}">
    {% csrf_token %}
    <div class="col-md-6">
        <label for="{{ form.time_create.id_for_label }}" class="form-label">{{ form.time_create.label }}</label>
            {{ form.time_create }}
    </div>

    <div class="col-md-5">
        <label for="{{ form.cost.id_for_label }}" class="form-label">{{ form.cost.label }}</label>
        {{ form.cost }}
    </div>
    <div class="row g-1">
        <button name="earningsButton" type="submit" class="btn btn-primary">Add record</button>
    </div>
</form>
{% endblock %}
